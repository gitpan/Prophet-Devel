name    = Prophet-Devel
author  = Ioan Rogers <ioanr@cpan.org>
license = Artistic_2_0
copyright_holder = Ioan Rogers

[Git::GatherDir]
[PruneCruft]
[AutoPrereqs]

[Git::Check]
untracked_files = warn

[Git::Commit]
[Git::CommitBuild]
release_branch = last_release
release_message = Release %v

[Git::Tag]
signed = 1
branch = last_release 

[MetaJSON]
[ExecDir]
[ShareDir]
[Git::NextVersion]
[License]
[ReadmeMarkdownFromPod]
[PodWeaver]
finder = :InstallModules

[PkgVersion]

[ChangelogFromGit::CPAN::Changes]
file_name = Changes

[ModuleBuild]
[Manifest]
[Signature]
[TestRelease]

[ConfirmRelease]
[UploadToCPAN]

